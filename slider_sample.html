  <!-- 画像ビューア -->
  <div id="viewer"
    style="
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#000;
      border-radius:4px;
      box-sizing:border-box;
    "
  >
    <img id="ctImg" src="" alt="CT slice"
      style="
        max-width:100%;
        max-height:100%;
        object-fit:contain;
      "
    >
  </div>

  <!-- スライダー -->
  <div id="controls"
    style="
      margin-top:24px;
      background:#222;
      padding:8px;
      text-align:center;
      border-radius:4px;
      box-sizing:border-box;
    "
  >
    <input
      type="range"
      id="sliceRange"
      min="0"
      max="0"
      value="0"
      step="1"
      style="width:80%;"
    >
    <span id="counter" style="margin-left:8px; font-weight:bold;">1 / 10</span>
  </div>
